<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="input-box">
        <form id="signUpForm">
            <input type="text" placeholder="Enter your name" id="name" required><br><br>
            <input type="text" placeholder="Enter your email" id="email" required><br><br>
            <input type="tel" placeholder="Enter your phone number" id="phone" required><br><br>
            <input type="password" placeholder="Enter your password" id="password" required><br><br>
            <button class="SignUpBtn" type="submit" id="signUp">SignUp</button><br><br>
        </form>
        <form id="loginPage">
            <p class="p1"><strong>Already have an account  ?</strong>  <button type="submit">Login</button></p>
        </form>

    </div>

</body>
<script src="signup.js"></script>
</html>
