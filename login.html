<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="input-box">
        <form id="loginForm">
            <input type="text" name="email" id="email" placeholder="Enter your email" required><br><br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>
            <button type="submit" id="login">Login</button>
        </form>
        <form id="signUpPage">
            <p class="p1"><strong>Don't have an account  ?</strong>  <button type="submit">SignUp</button></p>
        </form>
    </div>
    
</body>
<script src="signup.js"></script>
</html>
